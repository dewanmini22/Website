<!--Registration section start-->

<section class="registration" id="registration">
    
    <form id="form1" name="form1" method="post" action="">
        
        <table width="478" border="0" align="center">
            
            <tr>
                
                <td colspan="2"><h1 align="center">BOOKING NOW</h1></td>
            
            </tr>
            
            <tr>
                
                <td width="251"><b>Full Name</b></td>
                <td width="217"><label for="txtFullName"></label>
                    
                    <input type="text" name="txtFullName" id="txtFullName" /></td>
                
            </tr>
            
            <tr>
                
                <td>
                    <b>Email Address</b>
                </td>

                <td>
                    <label for="txtEmail">

                    </label>
                    
                    <input type="text" name="txtEmail" id="txtEmail" />
                </td>
                
            </tr>
            
            <tr>
                
                <td>
                    <b>Contact Number</b>
                </td>

                <td>
                    <label for="txtContact"></label>
                    <input type="text" name="txtContact" id="txtContact" />
                </td>
                
            </tr>
            
            <tr>
                
                <td><b>Photoshoot Type</b></td>
                
                <td>
                    <label for="lstTourType"></label>

                    <select name="lstTourType" id="lstTourType">
                        <option value="">-----------Select-----------</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Function">Function</option>
                    </select>

                </td>

            </tr>
            
            <tr>
                <td>
                    <b>Is this your first Photoshoot</b>
                </td>

                <td>
                     <p>

                         <label>
                             <input type="radio" name="rdoOption" value="Yes" id="rdoOption_0" />
                             <b>Yes</b>
                         </label><br />
                    
                        <label>
                            <input type="radio" name="rdoOption" value="No" id="rdoOption_1" />
                            <b>No</b>
                        </label>
                        <br />
                    
                    </p>
                
                </td>
           
            </tr>
            
            <tr>
                
                <td>
                    <input type="checkbox" name="chkEmailMe" id="chkEmailMe" />

                    <b>Email me the latest updates</b>
                </td>
                
                <td>&nbsp;</td>
            
            </tr>
            
            <tr>
